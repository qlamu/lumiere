name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore src/Lumiere/Lumiere.csproj

      - name: Build
        run: dotnet build src/Lumiere/Lumiere.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/Lumiere/Lumiere.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lumiere
          path: publish/

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Lumiere
          path: publish

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            publish/Lumiere.exe
          generate_release_notes: true
